<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Exploring Space</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Exploring Space</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Hold w to accelerate forward<br>
		    Hold s to accelerate backwards<br>
		    Hold a to rotate counterclockwise<br>
		    Hold d to rotate clockwise<br>
		    Press e to activate HYPERSPACE
	    </footer>
	</body>
</html>
